<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="center_div">
    <main data-aos="fade-up" class="container">
      <div class="header center_div">
        <div class="avatar-container center_div">
          <div class="center_div avatar-sub-container">
            <img
              class="avatar"
              src="https://i.pinimg.com/564x/ca/66/6c/ca666c6f06e9f4797cdeb2739d231682.jpg"
              alt="me"
            />
          </div>
        </div>
      </div>

      <div class="header info py">
        <div>
          <h2>Exotic Ara</h2>
          <p class="span">Chlef, Algeria</p>
        </div>
        <p>"Full Stack developer & Graphic designer"</p>
      </div>

      <div class="links">
        <div class="link">Github</div>
        <div class="link">Frontend Mentor</div>
        <div class="link">Linkedin</div>
        <div class="link">X</div>
        <div class="link">Instagram</div>
      </div>
    </main>

    <div class="this"></div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
